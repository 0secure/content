category: Authentication
commonfields:
  id: FeedTAXII2
  version: -1
configuration:
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  required: false
  type: 8
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- name: feedExpirationInterval
  required: false
  type: 1
- defaultvalue: '240'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- display: Discovery Service URL (e.g. https://example.net/taxii)
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: false
  type: 9
- additionalinfo: Indicators will be fetched from this collection.
  display: Collection Name To Fetch Indicators From
  name: collection_to_fetch
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: The time interval for the first fetch (retroactive). <number> <time
    unit> of type minute/hour/day. For example, 1 minute, 12 hour
  display: First Fetch Time
  hidden: false
  name: initial_interval
  required: false
  type: 0
- additionalinfo: Limit the numbe of indicators that can be fetched for every fetch.
    If this field is left empty, there will be no limit on the number of indicators
    fetched.
  display: Max Indicators Per Fetch
  hidden: false
  name: limit
  required: false
  type: 0
description: This is the Hello World integration for getting started.
display: FeedTAXII2
name: FeedTAXII2
script:
  commands:
  - arguments:
    - default: false
      description: The name of whom you want to say hello to.
      isArray: false
      name: name
      required: false
      secret: false
    deprecated: false
    description: Hello command - prints hello to anyone
    execution: false
    name: helloworld-say-hello
    outputs:
    - contextPath: hello
      description: Should be Hello **something** here
      type: String
  dockerimage: demisto/taxii2:1.0.0.9219
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
