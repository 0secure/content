id: playbook5
version: -1
name: Phishing Playbook - Automated
description: |-
  This is an automated playbook to investigate suspected Phishing attempts.
  It picks up the required information from the incident metadata as created by the mail listener.
  Labels:
  - Email/from: Email address of the user targeted by the suspected phishing attempt, who reported the email by forwarding it
  - Email: the to recipients
  - Email/cc: the cc recipients
  - Email/format: the format of the email - text / html / etc.
  - Email/html: the html body
  - Email/text: the text body
  - Email/subject: subject of the email
  - Email/attachments: list of attachments
  - Email/headers: the headers for the email
tags:
- Phishing
tasks:
- id: "1"
  taskid: ea731eb3-f592-42f3-892a-6a7d48c42e4d
  type: title
  task:
    id: ea731eb3-f592-42f3-892a-6a7d48c42e4d
    version: -1
    name: Triage and Engage
    issystemtask: true
- id: "2"
  taskid: 1bf3408d-bfcc-4030-8406-126c9514ee5b
  type: regular
  task:
    id: 1bf3408d-bfcc-4030-8406-126c9514ee5b
    version: -1
    name: Set initial incident context
    script: IncidentToContext
    issystemtask: true
  results:
  - Label/Application
  - Label/Database
  - Label/Directory
  - Label/Email
  - Label/Email/cc
  - Label/Email/from
  - Label/Email/format
  - Label/Email/html
  - Label/Email/text
  - Label/Email/subject
  - Label/Email/attachments
  - Label/Email/headers
  - Label/IP
  - Label/System
  - Label/URL
  - Label/User
  - Label/Brand
  - Label/Instance
  - id
  - created
  - modified
  - occurred
  - dueDate
  - name
  - owner
  - type
  - severity
  - phase
  - status
  - details
  - score
- id: "3"
  taskid: 4eef10ee-9629-4605-8080-e4f052d4dda9
  type: regular
  task:
    id: 4eef10ee-9629-4605-8080-e4f052d4dda9
    version: -1
    name: Remember the original from
    description: Save the original "from" sender because it might be overridden by
      eml/msg attachments
    script: SetContext
    issystemtask: true
  scriptarguments:
    key: originalFrom
    value: ${Label/Email/from}
- id: "4"
  taskid: 42aed86a-6e32-4ae9-8027-ee4c6280b9f5
  type: regular
  task:
    id: 42aed86a-6e32-4ae9-8027-ee4c6280b9f5
    version: -1
    name: Auto-respond to phishing email
    description: Send an auto-response to the target telling them we are on it
    script: SendEmail
    issystemtask: true
  scriptarguments:
    attachIDs: ""
    bcc: ""
    body: Hi $recipient,\nWe've received your email and are investigating. Please
      do not touch the email until further notice. \nCordially,\n  Your security team
    cc: ""
    subject: 'Re: Phishing Investigation - $name'
    to: ${Label/Email/from}
- id: "5"
  taskid: 6a3df7ba-06c5-4c94-839e-45bdaaf98db5
  type: condition
  task:
    id: 6a3df7ba-06c5-4c94-839e-45bdaaf98db5
    version: -1
    name: Is original attached
    description: Check if the original email is attached or just forwarded
    script: IdentifyAttachedEmail
    issystemtask: true
  condition:
    "no": []
    "yes":
    - id: "6"
      taskid: 7f82a946-1db3-48bc-8894-39f7bfef8a6d
      type: regular
      task:
        id: 7f82a946-1db3-48bc-8894-39f7bfef8a6d
        version: -1
        name: Parse attached email and override context
        description: Parse email attachment identified in the previous step and override
          the email context values
        script: ParseEmailFile
        issystemtask: true
      scriptarguments:
        entryid: ${reportedemailentryid}
      results:
      - AttachmentName
      - Label/Email
      - Label/Email/cc
      - Label/Email/from
      - Label/Email/format
      - Label/Email/html
      - Label/Email/text
      - Label/Email/subject
      - Label/Email/attachments
      - Label/Email/headers
  results:
  - reportedemailentryid
- id: "7"
  taskid: c972bd54-2f8f-40e2-8a70-f631ebc5c49e
  type: regular
  task:
    id: c972bd54-2f8f-40e2-8a70-f631ebc5c49e
    version: -1
    name: URLExtract
    description: Extract the URLs from the html body
    script: URLExtract
    issystemtask: true
  scriptarguments:
    text: ${Label/Email/html}
  results:
  - urls
- id: "8"
  taskid: faa54956-2761-4ab8-841a-08204c1424c9
  type: condition
  task:
    id: faa54956-2761-4ab8-841a-08204c1424c9
    version: -1
    name: Are headers set
    script: IsContextSet
    issystemtask: true
  condition:
    "no": []
    "yes":
    - id: "9"
      taskid: 4c1b9100-7fb1-4189-8dd6-e95f587f0a03
      type: regular
      task:
        id: 4c1b9100-7fb1-4189-8dd6-e95f587f0a03
        version: -1
        name: URLExtract from headers
        description: Extract URLs from the headers
        script: URLExtract
        issystemtask: true
      scriptarguments:
        text: ${Label/Email/headers}
      results:
      - urls
  scriptarguments:
    key: Label/Email/headers
    value: ""
- id: "10"
  taskid: 37bd864f-855e-4ce4-81bd-f81aa1b941de
  type: regular
  task:
    id: 37bd864f-855e-4ce4-81bd-f81aa1b941de
    version: -1
    name: IPExtract
    description: Extract IPs from the html body
    script: IPExtract
    issystemtask: true
  scriptarguments:
    text: ${Label/Email/html}
  results:
  - ips
- id: "11"
  taskid: 9cc15beb-abe5-4090-8287-2ac3ec7fea33
  type: condition
  task:
    id: 9cc15beb-abe5-4090-8287-2ac3ec7fea33
    version: -1
    name: Are headers set
    script: IsContextSet
    issystemtask: true
  condition:
    "no": []
    "yes":
    - id: "12"
      taskid: 2a8e20bc-d556-421f-8697-52be56577264
      type: regular
      task:
        id: 2a8e20bc-d556-421f-8697-52be56577264
        version: -1
        name: IPExtract from headers
        description: Extract IPs from headers
        script: IPExtract
        issystemtask: true
      scriptarguments:
        text: ${Label/Email/headers}
