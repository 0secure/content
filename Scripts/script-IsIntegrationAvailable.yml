commonfields:
  id: IsIntegrationAvailable
  version: -1
name: IsIntegrationAvailable
script: "brandName = demisto.get(demisto.args(), 'brandname')\r\nallInstances = demisto.getModules()\r\nbrandInstances
  = [instanceName for instanceName in allInstances if allInstances[instanceName]['brand'].lower()
  == brandName.lower()]\r\nif brandInstances:\r\n    demisto.setContext('brandInstances',
  brandInstances)\r\n    demisto.results('yes')\r\nelse:\r\n    demisto.results('no')\r\n"
type: python
tags:
- infra
sytsem: true
args:
- name: brandname
  required: true
  default: true
scripttarget: 0
dependson: {}
timeout: 0s
